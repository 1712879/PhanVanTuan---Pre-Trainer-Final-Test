<!DOCTYPE html>
<html>
<head>
	<title>Caro Game</title>
	<style type="text/css">
		.container{
			display: grid;
			grid-template-rows: auto auto;
			justify-content: center;
		}
		
		#board{
			display: flex;
			margin-top: 20px;
		}

		.col{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			cursor: pointer;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		#notification{
			color: red;
			margin-bottom: 5px; 
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="notification"></div>
		<button onclick="reset()" style="width: 100px">Reset</button>
		<div id="board">
			

		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
